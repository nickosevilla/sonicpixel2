<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Mercado de Artículos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding store-content">
  <ion-header collapse="condense">
    <ion-toolbar color="dark">
      <ion-title size="large">Mercado de Artículos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="store-grid">
    <ion-card class="custom-card">
      <ion-img src="https://example.com/skin-epica.jpg" alt="Skin Épica" class="item-image"></ion-img>
      <ion-card-header>
        <ion-card-title class="custom-card-title">Skin Épica</ion-card-title>
        <ion-card-subtitle class="custom-card-subtitle">Valor: 500 monedas</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content class="custom-card-content">
        <p class="custom-card-text">Descripción detallada de la skin épica y sus beneficios en el juego.</p>
        <ion-button expand="full" color="custom-primary" class="custom-button">Comprar</ion-button>
      </ion-card-content>
    </ion-card>
    <!-- ... (resto de las tarjetas de artículos) ... -->
  </div>
  
</ion-content>
